name: Node.js CI #Test 2

on:
  push:
    branches:
      - 'development' 
  pull_request:
    branches:
      - 'development'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Clear Cache
      run: |
        rm -rf ~/.npm
        rm -rf node_modules
      
    - run: npm install --force
    - run: npm test
